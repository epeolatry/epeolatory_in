---
layout: default
---

<div class='o-wrapper'>

  <div class='o-grid js-grid'>
    {% for post in paginator.posts %}
      {% if (post.story != true && post.blog != true)}
        {% include post-card.html %}
      {% endif %}
    {% endfor %}
  </div>

  <div class='o-grid'>
    {% include pagination.html %}
  </div>

  <div class='o-grid'>
    <div class='o-grid__col o-grid__col--full'><hr></div>
  </div>

  <div class='o-grid'>
    {% include instagram.html %}
  </div>

</div>
