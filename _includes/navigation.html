<li class='c-nav__item'>
  <a href='{{ site.baseurl }}/' class='c-nav__link'>Home</a>
</li>
{% for page in site.pages %}
  {% unless page.name == '404.md' or page.autogen == 'jekyll-paginate-v2' or page.url == '/index.html' %}
    {% if page.title %}
      <li class='c-nav__item'>
        <a href='{{ page.url | prepend: site.baseurl }}' class='c-nav__link'>{{ page.title }}</a>
      </li>
    {% endif %}
  {% endunless %}
{% endfor %}
