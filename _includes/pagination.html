{% if paginator.total_pages > 1 %}
  <div style="text-align: center;">
    {% if paginator.previous_page %}
      <a class="prev" href="{{ paginator.previous_page_path }}" style="font-weight: bold;">&lt;Previous</a>
    {% endif %}
    <span class="page-number">Page {{ paginator.page }} of {{ paginator.total_pages }}</span>
    {% if paginator.next_page %}
      <a class="next" href="{{ paginator.next_page_path }}" style="font-weight: bold;">Next&gt;</a>
    {% endif %}
  </div>
{% endif %}
