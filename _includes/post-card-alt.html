<div class='js-grid__col o-grid__col o-grid__col--4-4-s o-grid__col--2-4-m o-grid__col--1-4-l js-post-card-wrap'>

  <div class='c-post-card'>
    {% if post.image %}
      <div class='c-post-card__media'>
        <a href='{{ post.url | prepend: site.baseurl }}' target="_blank" class='c-post-card__image-link' tabindex='-1'>
          <img src='{{ post.image | prepend: site.baseurl }}' class='c-post-card__image' alt='{{ post.title }}'>
        </a>
      </div>
    {% endif %}

    <div class='c-post-card__content {% unless post.image %} c-post-card__content--no-image {% endunless %}'>
      <h2 class='c-post-card__title'>
        <a href='{{ post.url | prepend: site.baseurl }}' class='c-post-card__title-link'>
          {{ post.title }}
        </a>
      </h2>
    </div>
  </div>

</div>
