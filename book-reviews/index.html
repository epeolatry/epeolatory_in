---
layout: default
title: "Book Reviews"
pagination: 
  enabled: true
  tag: 'book-reviews'
  debug: true
menu: 
  header:
    weight: 2
---

<style>
  .o-wrapper {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 16px;
  }
  
  .o-grid__col {
    width: 100%;
    box-sizing: border-box;
  }

  @media (max-width: 768px) {
    .o-wrapper {
      grid-template-columns: repeat(2, 1fr);
    }
  }
</style>

<div class='o-wrapper'>
  <div class="flex-sections" style="text-align: center;">
    <div class="flex-row">
      <h2>{{page.title}}</h2>
    </div>
  </div>
  
  <div class='o-grid js-grid'>
    {% for post in paginator.posts %}
      <div class='o-grid__col'> 
        {% include post-card.html %}
      </div>  
    {% endfor %}
  </div>

  <div class='o-grid'>
    {% include pagination.html %}
  </div>

  <div class='o-grid'>
    <div class='o-grid__col o-grid__col--full'><hr></div>
  </div>

  <div class='o-grid'>
    {% include instagram.html %}
  </div>
</div>
