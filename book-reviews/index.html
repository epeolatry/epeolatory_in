---
layout: default
title: "Book Reviews"
pagination: 
  enabled: true
  tag: 'book-reviews'
  debug: true
menu: 
  header: 
    weight: 2
---

<div class='o-wrapper'>
  <div class="flex-sections" style="text-align: center;">
    <div class="flex-row">
      <h2>{{page.title}}</h2>
    </div>
  </div>
  
  <div class='o-grid js-grid'>
    {% for post in paginator.posts %}
      <div class='o-grid__col o-grid__col--25'> 
        {% include post-card.html %}
      </div>  
    {% endfor %}
  </div>

  <div class='o-grid'>
    {% include pagination.html %}
  </div>

  <div class='o-grid'>
    <div class='o-grid__col o-grid__col--full'><hr></div>
  </div>

  <div class='o-grid'>
    {% include instagram.html %}
  </div>

  <style>
    .o-grid__col--25 {
      width: 25%;
      padding: 0 8px;
      box-sizing: border-box;
    }
  </style>
  
</div>
